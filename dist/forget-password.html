<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer="" src="https://kit.fontawesome.com/dad8ebce2d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.0a8160bb.css">
  <script defer="" src="/forgetPassword.6aa9a974.js"></script>
  <title>Rhouse</title>
</head>
<body>
  <div class="signup-login-container">

    <div class="logo-container">
      <span>R</span>house
    </div>
    <div class="error-msg-container hidden"></div>

    <div class="form-container forgetPassword">
      <h2>Create new password</h2>
      <form class="forgetPassword-form form">
        <div>
          <input type="password" name="password" placeholder="Password" class="password">
        </div>
        <div>
          <input type="password" name="cPassword" placeholder="Confirm password" class="confirm-password-el">
        </div>
        <button type="submit" class="btn-confirm">Confirm</button>
      </form>
    </div>
  </div>
</body>
</html>
